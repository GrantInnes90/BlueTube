      .main{
        margin-top: 50px;
        margin-bottom: 10%;

        margin-left: 2%;
        background-color: #000000d5;
        border: groove #0064fad5 5px;
        border-radius: 1%;
        width: 70%;
        position: static; 
      }
      .main-container{
        flex-direction: row;
        margin-top: 30px;
        margin-bottom: 15px;
        margin-right: 15px;
        margin-left: 15px;
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        background: rgb(10, 10, 10);
        border: solid white;
        flex: 1 1 0px;
        transition: transform 300ms ease 100ms;
        height: 200px;
        border-radius: 20%;
        box-shadow: 5px 10px 20px 10px #0064fad5;
      }
      .box:after {
        display: block;
        padding-top: 70%;
      }
      .box:nth-child(even) {
        background: rgb(0, 0, 0);
        border: solid white;
      }
      .main-container:hover .box {
        transform: translateX(-15%);
        transform: translateY(-15%);
      }
      .box:hover ~ .box {
        transform: translateX(15%);
        transform: translateY(15%);
      }
      .main-container .box:hover {
        transform: scale(1.4);
        z-index: 1;
      }
      .main iframe{
        height: 200px;
        width: 280px;
      }
      </style>
  </head>
